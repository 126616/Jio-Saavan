<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding an audio file</title>
    <style>
        .music1{
            background-image: url("song1.png");
            width: 100px;
            height: 100px;
        }
        object{
            color: transparent;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <h1>Playing Background music Using the Object Element</h1><br>
    <div class="music1"><object data="song1.mp3"></object></div>
</body>
</html>
